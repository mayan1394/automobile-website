    <section>
        <form id="financeForm">
            <label for="carPrice">Car Price:</label>
            <input type="number" id="carPrice" name="carPrice" required>

            <label for="downPayment">Down Payment:</label>
            <input type="number" id="downPayment" name="downPayment" required>

            <label for="interestRate">Interest Rate (%):</label>
            <input type="number" step="0.01" id="interestRate" name="interestRate" required>

            <label for="loanTerm">Loan Term (years):</label>
            <input type="number" id="loanTerm" name="loanTerm" required>

            <button type="submit">Submit</button>
        </form>
