<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Finance Calculator</h1>
    </header>
    <section>
        <form id="finance-form">
            <label for="price">Car Price:</label>
            <input type="number" id="price" name="price" required><br>
            <label for="down-payment">Down Payment:</label>
            <input type="number" id="down-payment" name="down-payment" required><br>
            <label for="interest-rate">Interest Rate (%):</label>
            <input type="number" id="interest-rate" name="interest-rate" step="0.01" required><br>
            <label for="loan-term">Loan Term (years):</label>
            <input type="number" id="loan-term" name="loan-term" required><br>
            <button type="button" onclick="calculateFinance()">Calculate</button>
        </form>
        <p id="monthly-payment"></p>
    </section>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="vlp1.html">Car Model 1</a></li>
            <li><a href="vlp2.html">Car Model 2</a></li>
            <li><a href="vlp3.html">Car Model 3</a></li>
            <li><a href="vlp4.html">Car Model 4</a></li>
            <li><a href="test-drive.html">Book a Test Drive</a></li>
            <li><a href="contact.html">Contact Us</a></li>
            <li><a href="finance.html">Finance Calculator</a></li>
        </ul>
    </nav>
    <script>
        function calculateFinance() {
            const price = document.getElementById('price').value;
            const downPayment = document.getElementById('down-payment').value;
            const interestRate = document.getElementById('interest-rate').value;
            const loanTerm = document.getElementById('loan-term').value;

            const loanAmount = price - downPayment;
            const monthlyInterestRate = (interestRate / 100) / 12;
            const numberOfPayments = loanTerm * 12;
            const monthlyPayment = (loanAmount * monthlyInterestRate) / (1 - Math.pow(1 + monthlyInterestRate, -numberOfPayments));

            document.getElementById('monthly-payment').innerText = `Monthly Payment: $${monthlyPayment.toFixed(2)}`;
        }
    </script>
</body>
</html>
