<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Test Drive</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="vlp1.html">Car Model 1</a></li>
                <li><a href="vlp2.html">Car Model 2</a></li>
                <li><a href="vlp3.html">Car Model 3</a></li>
                <li><a href="vlp4.html">Car Model 4</a></li>
                <li><a href="test-drive.html">Book a Test Drive</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="finance.html">Finance Calculator</a></li>
            </ul>
        </nav>
        <h1>Book a Test Drive</h1>
    </header>
    <section>
        <form id="testDriveForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="model">Car Model:</label>
            <select id="model" name="model" required>
                <option value="Car Model 1">Car Model 1</option>
                <option value="Car Model 2">Car Model 2</option>
                <option value="Car Model 3">Car Model 3</option>
                <option value="Car Model 4">Car Model 4</option>
            </select>

            <label for="date">Preferred Date:</label>
            <input type="date" id="date" name="date" required>

            <button type="submit">Submit</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2024 Fictional Automobile Company. All rights reserved.</p>
    </footer>
    <script>
        document.getElementById('testDriveForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const model = document.getElementById('model').value;
            window.location.href = 'thank-you.html?model=' + encodeURIComponent(model);
        });
    </script>
</body>
</html>
